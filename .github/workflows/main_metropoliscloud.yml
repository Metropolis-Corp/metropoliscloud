# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - metropoliscloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e634be54221648af825f3d29ad0c8ab6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8c68cbea4dc4ff6b3753a7bdf8222dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e634be54221648af825f3d29ad0c8ab6 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'metropoliscloud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_017de668f82e48348f14ded1852a5d91 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e634be54221648af825f3d29ad0c8ab6 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'